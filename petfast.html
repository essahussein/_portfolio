<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Image Slider</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }

    .slider {
      position: relative;
      width: 600px;
      height: 350px;
      overflow: hidden;
      border-radius: 10px;
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease;
    }

    .slides img {
      width: 600px;
      height: 350px;
      object-fit: cover;
    }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.6);
      border: none;
      font-size: 24px;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 50%;
    }

    .btn:hover {
      background: white;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides">
      <img src="https://picsum.photos/id/1015/600/350" alt="img1">
      <img src="https://picsum.photos/id/1016/600/350" alt="img2">
      <img src="https://picsum.photos/id/1018/600/350" alt="img3">
    </div>

    <button class="btn prev">&#10094;</button>
    <button class="btn next">&#10095;</button>
  </div>

  <script>
    const slides = document.querySelector('.slides');
    const images = document.querySelectorAll('.slides img');
    const next = document.querySelector('.next');
    const prev = document.querySelector('.prev');

    let index = 0;

    function showSlide(i) {
      if (i >= images.length) index = 0;
      if (i < 0) index = images.length - 1;
      slides.style.transform = `translateX(${-index * 600}px)`;
    }

    next.addEventListener('click', () => {
      index++;
      showSlide(index);
    });

    prev.addEventListener('click', () => {
      index--;
      showSlide(index);
    });

    // Auto slide loop
    setInterval(() => {
      index++;
      showSlide(index);
    }, 3000);
  </script>

</body>
</html>
